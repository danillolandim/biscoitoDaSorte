<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Adivinhação</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="screen1 hide">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra</p>
        <a id="btnTry">
          <img src="./img/Ebene 4.svg" alt="biscoito da sorte" />
        </a>
      </div>

      <div class="screen2">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="frase">
          <p id="sorte">Sorte</p>
        </div>
        <img src="./img/opened-cookie.svg" alt="biscoito aberto" />
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
